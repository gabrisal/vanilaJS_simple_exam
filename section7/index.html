<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워드타임어택</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <h1>워드타임어택</h1>
        <div id="timeContainer" class="timeContainer">
            <span id="leftTime"></span>
            <span id="score"></span>
        </div>
        <div id="wordContainer" class="wordContainer">
            <div id="word"></div>
            <input type="text" id="wordInput" autocomplete="off" placeholder="빨리 단어를 입력해주세요!">
        </div>
        <div id="gameOver" class="gameOver"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
