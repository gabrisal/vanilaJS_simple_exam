<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="containerBox" class="containerBox">
        <form id="containerForm" class="containerForm">
            <h2>회원가입</h2>
            <div class="containerRegister">
                <label for="username">닉네임</label>
                <input type="text" id="username" class="username">
                <small>메시지</small>
            </div>
            <div class="containerRegister">
                <label for="email">이메일</label>
                <input type="text" id="email" class="email">
                <small>메시지</small>
            </div>
            <div class="containerRegister">
                <label for="password">패스워드</label>
                <input type="text" id="password" class="password">
                <small>메시지</small>
            </div>
            <div class="containerRegister">
                <label for="password2">패스워드 확인</label>
                <input type="password" id="password2" class="password2">
                <small>메시지</small>
            </div>
            <button type="submit">회원가입</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
